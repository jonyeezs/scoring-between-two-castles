<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list lines="inset">
          <ion-list-header>
            Castles
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/castle/default"
              routerLinkActive="active-link"
              routerDirection="forward"
            >
              <ion-icon slot="start" name="cube"></ion-icon>
              <ion-label title="Castle name">
                Default
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-list lines="none">
          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/support"
              routerDirection="root"
              routerLinkActive="active-link"
            >
              <ion-icon slot="start" name="help-buoy"></ion-icon>
              <ion-label>Need help?</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
