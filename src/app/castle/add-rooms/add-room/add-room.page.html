<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title> Add Room for {{ castleName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form>
      <ion-row class="ion-align-items-center">
        <ion-label>Select a space to build your room</ion-label>
        <app-castle-layout
          [rooms]="rooms"
          [isEditable]="true"
        ></app-castle-layout>
      </ion-row>
      <ion-row> </ion-row>
    </form>
  </ion-grid>
</ion-content>
